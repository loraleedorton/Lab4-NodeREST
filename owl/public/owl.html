<html>
    <head>
        <title>Owl Dictionary</title>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <form>
        Enter a word: <input type="text" id="owlform" value="">
        <button id="owlbutton">Submit</button><br>
        Definition: <br><span id="owldef">Empty</span>
    </form>
    
    <script>
        $("#owlbutton").click(function(event) {
            event.preventDefault();
            var url = "owl?q=" + $("#owlform").val();
            $.getJSON(url, function(data) {
                var everything;
                everything = "<ul>";
                $.each(data, function(i, item) {
                    everything += "<li>"+data[i].defenition+"</li>";
                });
                everything += "</ul>";
                $("#owldef").html(everything);
            });
        });
    </script>
</html>
